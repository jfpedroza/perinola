<!DOCTYPE html>
<html>
<head>
    <title>Perinola</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="models/Player.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="stage" id="stage-1">
                <div>
                    <img src="img/titulo.png"/>
                </div>
                <div class="btn-container">
                    <span class="button" id="btn-enter" >Entrar</span>
                </div>
            </div>
            <div class="stage" id="stage-2">
                <h2>Jugadores</h2>
                <div id="players-stg2">
                    <table id="player-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Monedas</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <h2>Ingrese el n√∫mero de jugadores</h2>
                <input type="number" value="2" class="input" id="player-number" min="2">
                <div class="btn-container">
                    <span class="button" id="btn-start" >Iniciar</span>
                </div>
            </div>
            <div class="stage" id="stage-3">
                <div>
                    <img src="img/titulo2.png"/>
                </div>
                <div class="players">
                </div>
                <div id="image-container">
                    <img class = "image" id="image-1" src='img/perinola1.png'>
                    <img class = "image" id="image-2" src='img/perinola2.png'>
                    <img class = "image" id="image-3" src='img/perinola3.png'>
                    <img class = "image" id="image-4" src='img/perinola4.png'>
                    <img class = "image" id="image-5" src='img/perinola5.png'>
                    <img class = "image" id="image-6" src='img/perinola6.png'>
                </div>
                <div>
                    <h3 id="table-coins">0</h3>
                </div>
                <div class="btn-container">
                    <span class="button" id="btn-spin" >Girar</span>
                </div>
                <div class="new-game-container">
                    <a href="#" id="btn-new-game">Nuevo juego</a>
                </div>
            </div>
            <div class="stage" id="stage-4">
                <div>
                    <img src="img/ganador.png"/>
                </div>
                <div>
                    <h1 id="winner-player">Jugador N</h1>
                </div>
                <div class="btn-container">
                    <span class="button" id="btn-play-again" >Volver a jugar</span>
                </div>
                <div class="new-game-container">
                    <a href="#" id="btn-home">Inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
